<body>
  <div class="form">
    <h2>Purchase in Progress..</h2>
<form>
<label>Name:</label>
<input id = "name" type="text" required placeholder="Enter name here..">
<label>Email:</label>
<input id = "email" type="email" required placeholder="Enter Email here..">
<label>Phone No:</label>
<input id = "tel" type="tel" required placeholder="Enter Ph number here.."  pattern="\d{10}" >
<label>Shipping Address:</label>
<input id ="address" type="text" required placeholder="Enter address here..">
<label>Payment Method on delivery:</label>
<select required>
  <option>Cash</option>
                <option>Card</option>
                <option>UPI</option>
                <option>Bank Transfer</option>
</select> <br>
<button id="check" onclick="myFunction()">Place Order</button>
</form>

</div>
</body>
<script>
  function myFunction() {
    if ( document.getElementById("name").value== '' || document.getElementById("email").value== ''|| document.getElementById("tel").value== ''|| document.getElementById("address").value== '') {
      alert('Please fill out the necessary fields!');
    } else {
      alert('Order placed successfully!');
}
}

</script>
